<section class="post">
<p>今天准备开始在github上记录生活和学习的感悟与经验，过去太懒，不愿动手，也不愿动脑
得失且不论，努力为之</p>

<p>这个模板是拷贝github上hustcat.github.io的，仅仅是为了方便，里面涉及到的统计数据，都没有用自己的
不过也没有关系。</p>

<p>现在开始吧。</p>
